<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <h1 id="title">Login Exercicio Fixac√£o</h1>
    </header>

  <form action="" method="get">
      <section id="tela-login-email">
         <label for="digEmail">E-mail:</label>
         <input type="email" placeholder="Digite seu E-mail..." name="digcEmail" id="digEmail" required autofocus autocomplete="off">
      </section>

      <section id="tela-login-senha">
        <label for="password">Senha :</label>
        <input type="password" placeholder="Digite sua Senha..." name="ippassword" id="password" required >
      </section>
    

    <section id="botton-lembreme">
        <label for="lembre-me"><em>Lembre-me</em></label>
        <input type="checkbox"  name="checkbox" id="lembre-me">
    </section>

    <section id="bottom-Entrar">
        <button type="submit"><em>Entrar</em></button>
    </section>
  </form>
</body>
</html>
